<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dual Stream — Azure Speech + Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 16px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .panel { border: 1px solid #ddd; border-radius: 12px; padding: 12px; }
    video { width: 100%; border-radius: 8px; background: #000; }
    .captions { font-size: 14px; margin-top: 8px; white-space: pre-wrap; min-height: 64px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 12px; }
    input, select, button, label { padding: 8px; }
    h2 { margin-top: 0; }
  </style>

  <!-- Azure Speech SDK -->
  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
  <!-- Socket.IO (load exactly once) -->
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <h2>Two-Way Video with Live STT + Translation</h2>
  <div id="presence" style="margin:.5rem 0; font:14px system-ui;"></div>
  <h3 id="roomHeader">Current players in room —</h3>
  <ul id="roster" style="margin:.25rem 0; padding-left:1rem;"></ul>

  <div class="row">
    <input id="backend" size="48"
           placeholder="https://dual-video-translate-azure.onrender.com"
           value="http://localhost:8000"/>
    <input id="room" placeholder="room-1234" style="width:140px" />
    <input id="username" placeholder="Enter your name" style="width:160px" />

    <select id="fromLang" title="Speech recognition locale">
      <option value="">Auto</option>
      <option value="en-US" selected>en-US</option>
      <option value="es-ES">es-ES</option>
      <option value="fr-FR">fr-FR</option>
      <option value="ar-EG">ar-EG</option>
      <option value="ru-RU">ru-RU</option>
    </select>

    <select id="toLang" title="Translate my speech to">
      <option value="en">en</option>
      <option value="es" selected>es</option>
      <option value="fr">fr</option>
      <option value="ar">ar</option>
      <option value="ru">ru</option>
    </select>

    <button id="join">Join</button>
  </div>

  <div id="debug" style="font:12px system-ui;opacity:.8;margin-bottom:8px"></div>

  <div class="grid">
    <div class="panel">
      <h3>Me</h3>
      <video id="localVideo" autoplay playsinline muted></video>
      <div id="localCaption" class="captions"></div>
    </div>
    <div class="panel">
      <h3>Peer</h3>
      <video id="remoteVideo" autoplay playsinline></video>
      <div id="remoteCaption" class="captions"></div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    let pc, socket, localStream, recognizer;

    // --- Presence helpers ---
    const presence = {
      set: (msg) => { const el = $("presence"); if (el) el.textContent = msg; },
      roster: (users=[]) => {
        const list = $("roster"); if (!list) return;
        list.innerHTML = "";
        users.forEach(u => {
          const li = document.createElement("li");
          const dcount = (u.devices || []).length || 0;
          li.textContent = `${u.name || u.userId} (${dcount} device${dcount>1?"s":""})`;
          list.appendChild(li);
        });
      }
    };

    // ---------- Identity Setup ----------
    const QS = new URLSearchParams(location.search);
    const QS_UID = (QS.get("uid") || "").trim();
    const QS_ROOM = (QS.get("room") || "").trim();

    // Prefill username input if saved
    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("displayName");
      if (saved && $("username")) $("username").value = saved;
    });

    function resolveName() {
      const typed = ($("username") && $("username").value.trim()) || "";
      if (typed) {
        localStorage.setItem("displayName", typed);
        return typed;
      }
      let u = localStorage.getItem("displayName");
      if (!u) {
        u = "Guest-" + Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem("displayName", u);
      }
      return u;
    }

    const USER_ID = QS_UID || localStorage.getItem("uid") || crypto.randomUUID();
    if (QS_UID) localStorage.setItem("uid", USER_ID);
    const DEVICE_ID = sessionStorage.getItem("deviceId") || crypto.randomUUID();
    localStorage.setItem("uid", USER_ID);
    sessionStorage.setItem("deviceId", DEVICE_ID);

    // ---------- Helpers ----------
    function shortCode(locale) {
      if (!locale) return "";
      const dash = locale.indexOf("-");
      return (dash > 0 ? locale.substring(0, dash) : locale).toLowerCase();
    }

    function appendCaption(targetId, line) {
      const el = $(targetId);
      const prev = (el.textContent || "").trim();
      const next = (prev + "\n" + line).trim().split("\n").slice(-6).join("\n");
      el.textContent = next;
    }

    function updateRoomHeader(room, users=[]) {
      const el = document.getElementById("roomHeader");
      if (!el) return;
      const names = users.map(u => u.name || u.userId).join(", ");
      el.textContent = `Current players in ${room}: ${users.length}` + (users.length ? ` — ${names}` : "");
    }

    async function getSpeechToken(base) {
      const r = await fetch(`${base}/speech/token`);
      if (!r.ok) throw new Error("speech token failed: " + r.status);
      return r.json();
    }

    async function translate(base, text) {
      const toLang = ($("toLang") && $("toLang").value) || "en";
      const fromLocale = ($("fromLang") && $("fromLang").value) || "";
      const from = fromLocale ? shortCode(fromLocale) : "";
      const r = await fetch(`${base}/translate?to=${encodeURIComponent(toLang)}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, from })
      });
      const j = await r.json();
      if (!r.ok) throw new Error(j.error || "translate_failed");
      return j.translated;
    }

    async function initSTT(base) {
      const { region, token } = await getSpeechToken(base);
      const sdk = window.SpeechSDK;
      const speechConfig = sdk.SpeechConfig.fromAuthorizationToken(token, region);
      speechConfig.speechRecognitionLanguage = ($("fromLang") && $("fromLang").value) || "en-US";

      const audioConfig = sdk.AudioConfig.fromDefaultMicrophoneInput();
      recognizer = new sdk.SpeechRecognizer(speechConfig, audioConfig);

      recognizer.recognized = async (s, e) => {
        if (e.result.reason === sdk.ResultReason.RecognizedSpeech) {
          const raw = e.result.text;
          appendCaption("localCaption", raw);
          try {
            const translated = await translate($("backend").value.trim(), raw);
            const room = $("room").value.trim() || "room-1234";
            // include identity metadata; server just relays
            const NAME = resolveName();
            socket.emit("signal", { room, type: "caption", payload: { text: translated, fromUserId: USER_ID, fromDeviceId: DEVICE_ID, fromName: NAME } });
          } catch (err) {
            console.error("translate error", err);
          }
        }
      };

      recognizer.canceled = (s, e) => console.warn("Speech canceled", e);
      recognizer.sessionStopped = (s, e) => console.warn("Speech session stopped", e);
      recognizer.startContinuousRecognitionAsync();
    }

    async function startMedia() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      $("localVideo").srcObject = localStream;
    }

    function initSignaling(base, room) {
      socket = io(base, { transports: ["websocket","polling"], path: "/socket.io", withCredentials: false });

      socket.on("connect", () => {
        const NAME = resolveName();
        socket.emit("join", { room, userId: USER_ID, deviceId: DEVICE_ID, name: NAME });
        presence.set("Connected. Joining room…");
      });

      // Server-side errors (unique name enforcement, room_full, etc.)
      socket.on("system", (p) => {
        if (p?.level === "error" && p?.message === "name_taken") {
          presence.set(`Name "${p.name}" is already in use in this room. Choose another.`);
          if ($("username")) { $("username").focus(); $("username").select(); }
          socket.disconnect();
          return;
        }
        if (p?.level === "error" && p?.message === "room_full") {
          presence.set("Room is full. Try another room.");
          socket.disconnect();
          return;
        }
        if (p?.message === "joined") presence.set("Joined room. Waiting for peer…");
        if (p?.message === "left")   presence.set("You left the room.");
      });

      socket.on("user_joined", (p) => {
        presence.set(p.anotherDevice ? `${p.name} connected on another device.` : `${p.name} joined.`);
      });
      socket.on("user_left", (p) => {
        presence.set(p.lastDevice ? `${p.name} disconnected (last device).` : `${p.name} closed one device.`);
      });
      socket.on("roster", (p) => {
        presence.roster(p.users || []);
        updateRoomHeader(room, p.users || []);
        const n = (p.users || []).length;
        const dbg = $("debug");
        if (dbg) dbg.textContent = `room=${room} | me=${USER_ID} dev=${DEVICE_ID} | players=${n}`;
        if (n === 1)       presence.set("Waiting for peer…");
        else if (n === 2) { presence.set("Peer connected. Starting session…"); startWebRTCIfNeeded(room); }
      });

      socket.on("signal", async (msg) => {
        if (msg.type === "sdp") {
          const desc = new RTCSessionDescription(msg.payload);
          await pc.setRemoteDescription(desc);
          if (desc.type === "offer") {
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            socket.emit("signal", { room, type: "sdp", payload: pc.localDescription });
          }
        } else if (msg.type === "ice") {
          try { await pc.addIceCandidate(msg.payload); } catch {}
        } else if (msg.type === "caption") {
          const p = msg.payload || {};
          const isMe = p.fromUserId && p.fromUserId === USER_ID;
          const label = isMe ? "(me)" : (p.fromName || "(peer)");
          const line  = `${label}: ${p.text}`;
          if (isMe) appendCaption("localCaption", line);
          else appendCaption("remoteCaption", line);
        }
      });
    }

    let webrtcStarted = false;
    async function startWebRTCIfNeeded(room) {
      if (webrtcStarted) return; webrtcStarted = true;
      pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
      localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
      pc.ontrack = (e) => { $("remoteVideo").srcObject = e.streams[0]; };
      pc.onicecandidate = ({ candidate }) => { if (candidate) socket.emit("signal", { room, type: "ice", payload: candidate }); };
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit("signal", { room, type: "sdp", payload: pc.localDescription });
    }

    $("join").onclick = async () => {
      const base = $("backend").value.trim();
      if (!base) return alert("Enter backend URL");
      const roomFromInput = $("room").value.trim();
      const room = roomFromInput || QS_ROOM || "room-1234";
      const dbg = $("debug");
      if (dbg) dbg.textContent = `room=${room} | me=${USER_ID} dev=${DEVICE_ID}`;
      updateRoomHeader(room, []);
      await startMedia();
      initSignaling(base, room);
      await initSTT(base);
    };
  </script>
</body>
</html>
